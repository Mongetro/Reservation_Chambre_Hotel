<body style="background-color: #999999;" id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
	  
	<div class="limiter">
		
  			
		<div class="container-login100">
		<a  class="up-arrow" href="#myPage" style="color:#57b846;" data-toggle="tooltip" title="En haut">
		               <span class="glyphicon glyphicon-chevron-up" ></span>
		               </a>
			<div class="wrap-login100">
			
				<div class="login100-form-title" style="background-image: url(../images/Hotel.png);height: 50px;">					
					<span class="login100-form-title-1">
						KINGDOM HOTEL
					</span>
				</div>

				<h:form id="login" class="login100-form validate-form" style="height:285px">
					<div class="form-top" style="margin-top: -30px">
						<div class="form-top-center">		
						</div>
					
					</div>
						 <p class="text-primary">Saisir votre email et votre mot de passe pour vous connecter</p> 
						
					<div  class="wrap-input100 validate-input m-b-26" data-validate="Veuillez entrer votre email">	
						<span class="label-input100">  <span class="symbol-input100">
						<span class="glyphicon glyphicon-envelope"></span>
						</span></span>						
						  <h:inputText class="input100" tabindex="1" name="username" id="username" required="true" p:placeholder="Email " value="#{connect.email}"  >           
                </h:inputText>
                <h:message for="username" showDetail="false" errorStyle="color:red"/>
                <span class="focus-input100">
                
               
                </span>
               
				</div>
                   <!--  <img src="../logo/PadlockKey.jpg" width="70px" height="70px" style="margin-top: -50px;margin-right:-80px"/>
					 -->	
					<div class="wrap-input100 validate-input m-b-18" data-validate = "Veuillez entrer votre mot de passe">
						<span class="label-input100"><span class="symbol-input100" style="margin-right:180px;">
						<span class="glyphicon glyphicon-lock"></span>
						</span></span>			
						<h:inputSecret class="input100 " tabindex="2" name="pass" id="pass" p:placeholder="Mot de passe"  value="#{connect.password}" >
                </h:inputSecret><span class="focus-input100">
                
                </span>
                	
					</div>

		

					<div class="container-login100-form-btn">
					                <h:commandButton actionListener="#{connect.login()}"  class="login100-form-btn"  update="login" value="Connexion"  size="lg">
                <i class="spinner"></i>
      <!-- 			<span class="state">Connecter</span> -->
      			<!-- <f:ajax execute="@form" listener="#{connect.login()}"></f:ajax> -->
      	</h:commandButton>
						<!--<button class="login100-form-btn">
							Login
						</button>-->
				
					</div>
				</h:form>
					<div class="login100-form-title" style="height:50px;">
					<span class="login100-form-title-1" style="height:50px;">
					
					</span>
				</div> 
			</div>
		</div>
	</div>
